# Playwright Test Configuration
browser=chromium
headless=true
baseUrl=https://d220.splan.com/splan-ui

# Timeouts (in milliseconds)
implicit.wait=5000
explicit.wait=10000
page.load.timeout=30000

# MCP (Model Context Protocol) Configuration
mcp.enabled=false
mcp.endpoint=http://localhost:8080
mcp.timeout=5000

# Logging
log.level=INFO

# Screenshot Settings
screenshot.on.failure=true
screenshot.on.success=false
screenshot.dir=target/screenshots

# Excel Data File Path
data.file.path=src/test/resources/data/testdata.xlsx
